apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app-of-apps
  source:
    path: apps
    repoURL: 'https://github.com/draskomikic/argo-cd-app-of-apps-demo'
    targetRevision: HEAD
  project: signal
  syncPolicy:
    automated:
      selfHeal: true